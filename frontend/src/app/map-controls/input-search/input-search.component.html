<ng-container [formGroup]="form" *ngIf="form">
  <input
    type="text"
    placeholder="Место встречи"
    class="form-control"
    formControlName="address"
    [ngbTypeahead]="search"
    [resultTemplate]="rt"
    popupClass="input-address-popup-container"
    [inputFormatter]="formatter"/>

  <ng-template #rt let-r="result" let-t="term">
    <span style="white-space: pre-line;">{{ r?.description }} {{ r?.name }}</span>
  </ng-template>

  <div class="button-container mt-3">
    <button type="button" class="btn btn-primary btn-sm" (click)="cancelForm()">Отменить</button>

    @if (form.value.address) {
      <button type="button" class="btn btn-primary btn-sm" (click)="goNext()">Продолжить</button>
    }
  </div>
</ng-container>
